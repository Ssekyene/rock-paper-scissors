<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">
            <span class="rock">ROCK</span> <span class="paper">PAPER</span> <span class="scissors">SCISSORS</span>
        </h1>
        <p class="description">A Game of a maximum of 5 rounds!</p>
        <div id="rounds" class="hidden"></div>
        <div class="controls">
            <button id="start">START</button>
            <button id="continue" class="hidden">CONTINUE</button>
            <button id="restart" class="hidden">RESTART</button>
        </div>
        <div id="choices">
            <div id="rock">
                <img src="images/rock.png" alt="rock-pic" width="120">
                <span class="rock">Rock</span>
            </div>
            <div id="paper">
                <img src="images/paper.png" alt="paper-pic" width="120">
                <span class="paper">Paper</span>
            </div>
            <div id="scissors">
                <img src="images/scissors.png" alt="scissors-pic" width="120">
                <span class="scissors">Scissors</span>
            </div>
        </div>
        <div id="output"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
